<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Explore Wise</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" type="text/css" />
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #e6f7ff; /* Couleur de fond bleu clair */
                margin: 0;
                padding: 0;
                font-size: 18px;
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
                color: #333; /* Couleur de texte standard */
                padding: 20px;
            }

            .city-trip {
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 5px;
                margin-bottom: 30px;
                padding: 20px; 
            }

            .city-trip-title {
                font-size: 30px;
                margin-bottom: 15px;
                color: #007bff;
            }

            .city-trip-details {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                grid-gap: 15px;
            }

            .command-buttons {
                margin-top: 30px;
                display: flex;
                justify-content: space-between;
            }

            .command-button {
                padding: 14px 28px;
                font-size: 20px;
                background-color: #ff9900; /* Couleur de bouton orange */
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 25px; 
            }

            .command-button:hover {
                background-color: #cc7a00; /* Couleur de survol du bouton */
            }

            .icon {
                margin-right: 8px;
                color: #004085; /* Couleur des icônes bleu foncé */
            }

            .spacing {
                margin-top: 150px; 
            }
            
            .footer {
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100%;
                background-color: #e6f7ff;
                color: black;
                text-align: center;
                font-size: 12px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="City Name"/>
                <h:inputText value="#{Cities.cityName}" />
                <h:outputText value="Country"/>
                <h:inputText value="#{Cities.country}" />
                <h:outputText value="Description"/>
                <h:inputText value="#{Cities.description}" />

                <br/>
                <h:commandButton value="Add a City" action="#{city.addCity()}" styleClass = "command-button"/>
                <br/>
            </h:panelGrid>
            
            <div class="button-container-spacing"></div>
           
            
            
        <div class="footer"><p>©2023ExploreWise</p></div>
        </h:form>
    </h:body>
</html>
